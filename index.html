		<svg viewBox="0 0 2466 1650">
			<!-- 1 -->
			<path class="point" id="q1" d="m 1572.8119,872.72384 21.1645,3.73491 13.6946,27.80433 -31.5392,73.45322 -13.2797,-38.17908 -18.6745,-26.55935 4.5649,-31.12425 z" fill="#b8495a" description-data="<strong>Водны турыстычны маршрут уздоўж Бярэзіны і Свіслачы “Шляхам Рагнеды”</strong></br>Даўжыня - 70 км</br>Працягласць - 3 дні</br>1-ы дзень - Асіповічы - пасёлак Сасновы - вёска Лапічы - вёска Азярышча - вёска Зборск - вёска Вярэйцы. (20 км)</br>2-ы дзень - вёска Вяззе – вёска Паташня - вёска Нечыё - вёска Ліпень – вёска Усціж - вёска Свіслач. (29 км)</br>3-ы дзень - вёска Свіслач - вёска Углата - пасёлак Ялізава – вёска Чуч’ё– вёска Краснае. (21 км)</br>Падчас паездкі вы зможаце ўбачыць краявіды нашага раёна і атрымаць некаторыя гістарычныя звесткі пра месцы, якія вы наведаеце.</br><img src='1.PNG' alt=''></br><img src='2.PNG' alt=''></br></br><a class='exit' href='index.html'>убрать окно</a>"/>
			<!-- 2 -->
			<path class="point" id="q2" d="m 1477.9734,949.68699 21.1645,3.73491 13.6946,27.80433 -31.5392,73.45327 -13.2797,-38.1791 -18.6745,-26.55938 4.5649,-31.12425 z" fill="#b8495a" description-data="<strong>Помнік “Паравоз”</strong></br><img src='11.PNG' alt=''></br>Паравоз - сімвал Асіповічаў. Вы можаце ўбачыць яго на гербе Асіповічы. Помнік паравой машыне з'явіўся ў 2002 годзе ў гонар 130-годдзя горада Асіповічы.</br>Асіповічы - вялікі чыгуначны вузел, яго гісторыя і развіццё звязаны з чыгуначным транспартам і чыгуначнымі прадпрыемствамі.</br>На помніку ёсць дзве таблічкі, якія даюць кароткія характарыстыкі паравога рухавіка і яго гісторыі. Гэты паравы рухавік быў выраблены на заводзе Сармова ў Расіі ў 1932 годзе.</br></br><a class='exit' href='index.html'>убрать окно</a>"/>
			<!-- 3 -->
			<path class="point" id="q3" d="m 1443.1142,932.25738 21.1645,3.73491 13.6946,27.80433 -31.5392,73.45328 -13.2797,-38.1791 -18.6745,-26.55939 4.5649,-31.12425 z" fill="#b8495a" description-data="<strong>Раённы гісторыка – краязнаўчы музей</strong></br>Гісторыка-краязнаўчы музей Асіповіцкага раёна быў адкрыты ў 1999 годзе. Ён прысвечаны гісторыі нашага раёна. Асаблівая ўвага надаецца ваеннаму мінуламу Асіповіцкага раёна. У музеі захоўваецца арыгінальная калекцыя зброі, боепрыпасаў і рыштунку салдат Чырвонай Арміі і стралковай зброі Другой сусветнай вайны.</br>Выстава беларускага мастака В.І. Стэльмашонка была адкрыта ў 2006 г. У дзвюх выставачных залах можна ўбачыць 37 карцін і 23 малюнкі гэтага мастака.</br><img src='12.PNG' alt=''></br></br><a class='exit' href='index.html'>убрать окно</a>"/>
			<!-- 4 -->
			<path class="point" id="q4" d="m 1221.4896,1071.1059 21.1645,3.7349 13.6946,27.8043 -31.5392,73.4533 -13.2797,-38.1791 -18.6745,-26.5594 4.5649,-31.1242 z" fill="#b8495a" description-data="<strong>Пешы маршрут “Кругасветка”</strong></br>Даўжыня - 190 км</br>Працягласць - 5 дзён</br>1-ы дзень - Асіповічы - вёска Пабокавічы - вёска Крынка - вёска Камарына - вёска Дараганава (35 км).</br>2-ы дзень - вёска Дараганава - вёска Радуцічы - рака Пціч - вёска Карытнае - Прошча - пасёлак Татарка (40 км).</br>3 дзень - пасёлак Татарка - вёска Залессе - вёска Ражнетава - вёска Брыцалавічы - вёска Усціж - вёска Свіслач (40 км).</br>4 дзень - вёска Свіслач - вёска Вязычын - вёска Баранцы - вёска Ліпень - вёска Паташня - вёска Вяззе– вёска Дуброва (40 км).</br>5-ы дзень - вёска Дуброва - вёска Жорнаўка - вёска Лапічы - вёска Цэль - вёска Верайцы - вёска Пратасевічы - Асіповічы (35 км).</br>Падчас падарожжа вы зможаце ўбачыць выдатныя краявіды нашага раёна і атрымаць некаторыя гістарычныя звесткі пра месцы, якія вы пройдзеце.</br></br><a class='exit' href='index.html'>убрать окно</a>"/>
			<!-- 5 -->
			<path class="point" id="q5" d="m 1231.3352,1267.3266 21.1645,3.7349 13.6946,27.8043 -31.5392,73.4533 -13.2797,-38.1791 -18.6745,-26.5594 4.5649,-31.1242 z" fill="#b8495a" description-data="<strong>Сям’я Дараганаў</strong></br>Сям’я Дараганаў упершыню ўзгадваецца ў летапісах нашага раёна на пачатку XIX стагоддзя. Яны купілі вёску Радуцічы і сталі гаспадарамі зямлі. Дараганцы былі нашчадкамі Тэадора Дарагана, шляхціча Палтаўскай губерніі (Расія), камандзіра Суздальскай пяхоты. Сям'я была дастаткова багатай і мела пэўныя погляды на развіццё сваіх зямель; і галоўным іх намерам было пабудаваць чыгунку ў гэтым раёне, каб можна было больш эфектыўна вывозіць лес.</br><img src='9.PNG' alt=''></br>Іх сям'я была вельмі рашучая і яны зрабілі ўсё магчымае, каб пабудаваць чыгунку. Шмат людзей былі гатовыя працаваць там. Чыгуначная лінія ішла па старажытнай дарозе. 18 лістапада 1896 г. спецыяльная інспекцыя правярала чыгунку, а ўжо 28 снежня 1896 г. быў адкрыты пасажырскі і грузавы рух. Даўжыня чыгункі склала 39 міль з мастамі. Станцыя Радуцічы вельмі хутка ператварылася ў паселішча. Тут была адкрыта лесапільня, і чыгуначная станцыя працавала вельмі добра.</br>Гэтая сям'я шмат спрыяла развіццю Асіповіцкага раёна. Іх  імёны ўвекавечаны ў назве станцыі Дараганава, побач з вёскай Радуцічы.</br><img src='10.PNG' alt=''></br>Усю інфармацыю пра сям'ю Дараганаў можна атрымаць у мясцовым музеі. Ён быў адкрыты ў 1983 годзе. Таксама вы зможаце пазнаёміцца з побытам вёскі, старадаўнімі традыцыямі Асіповіцкага раёна. Сёння ў музеі захоўваецца больш за 200 арыгінальных экспанатаў і каля 1000 дадатковых экспанатаў.</br></br><a class='exit' href='index.html'>убрать окно</a>"/>
			<!-- 6 -->
			<path class="point" id="q6" d="m 1393.3153,1267.2763 21.1645,3.7349 13.6946,27.8043 -31.5392,73.4533 -13.2797,-38.1791 -18.6745,-26.5594 4.5649,-31.1242 z" fill="#b8495a" description-data="<strong>Асіповіцкая кругасветка 2  - Сафары</strong></br>Даўжыня - 210 км</br>Працягласць - 5 дзён</br>1-ы дзень - вёска Свіслач - вёска Вязычын – вёска Малінаўка - вёска Вязаўніца - вёска Бозак - вёска Казімірава - вёска Каменічы - вёска Градзянка.</br>2-ы дзень - вёска Градзянка - мемарыял 'Расоха' - вёска Лочын - вёска Уборак - вёска Жорнаўка - вёска Дуброва - вёска Азярышча - вёска Зборск - вёска Вярэйцы - вёска Вяззе - Асіповіцкае водасховішча.</br>3-ы дзень - вёска Вяззе - Асіповічы - вёска Пабокавічы - вёска Крынка - вёска Камарына.</br>4-ы дзень - вёска Камарына - вёска Дараганава - вёска Карытнае - Прошча - пасёлак Татарка.</br>5-ы дзень - пасёлак Татарка - вёска Залессе - вёска Ражнетава - вёска Брыцалавічы - вёска Усціж - вёска Свіслач.</br>Падчас вандравання вы зможаце ўбачыць выдатныя краявіды нашага раёна і атрымаць гістарычныя звесткі пра мясціны, якія вы пройдзеце.</br><img src='7.PNG' alt=''></br></br><a class='exit' href='index.html'>убрать окно</a>"/>
			<!-- 7 -->
			<path class="point" id="q7" d="m 1598.5621,709.99744 21.1645,3.7349 13.6946,27.8043 -31.5392,73.4533 -13.2797,-38.1791 -18.6745,-26.5594 4.5649,-31.1242 z" fill="#b8495a" description-data="<strong>Дубы - веліканы</strong></br>Колькі памятае сябе беларуская зямля, шумяць над ёй лясы. Людзі заўсёды пакланяліся дрэвам. Ды як не пакланіцца дубу, які перажыў 10-15 чалавечых пакаленняў. Цяжка нават уявіць, сведкамі колькіх падзеяў сталі рэдкія доўгажыхары - асіповіцкія дубы-волаты.</br>Сапраўднае адкрыццё - векавой дуб, які расце непадалёк ад вёскі Вяззе.</br><img src='5.PNG' alt=''></br>Дрэва прыцягвае незвычайным знешнім выглядам. Cтвoл яго нагадвае твар прымудронага вопытам старога. Гэта сляды ад сякеры або дуб стаў сведкам падзей, пра якія ніхто не павінен ведаць? З году ў год людзі здзіўлена глядзяць на яго, а ён вітае іх вечным маўчаннем.</br></br><a class='exit' href='index.html'>убрать окно</a>"/>
			<!-- 8 -->
			<path class="point" id="q8" d="m 1633.6949,692.70791 21.1645,3.7349 13.6946,27.8043 -31.5392,73.4533 -13.2797,-38.1791 -18.6745,-26.5594 4.5649,-31.1242 z" fill="#b8495a" description-data="<strong>Зубры</strong></br>Зубр – рэдкі прадстаўнік жывёльнага свету, які захаваўся да нашых дзён яшчэ з ледніковага перыяду.</br>Зубры з’явіліся ў Асіповіцкім раёне ў студзені  1997 года. Першыя два зубры  - Мюлер і Пірат утрымліваліся ў вальеры. За дзесяць год элітны статак вырас да ста галоў.У цяперашні час статак налічвае 200 зуброў.</br><img src='6.PNG' alt=''></br></br><a class='exit' href='index.html'>убрать окно</a>"/>
			<!-- 9 -->
			<path class="point" id="q9" d="m 1460.5139,366.8717 21.1645,3.7349 13.6946,27.8043 -31.5392,73.4533 -13.2797,-38.1791 -18.6745,-26.5594 4.5649,-31.1242 z" fill="#b8495a" description-data="<strong>Рэліктавая дуброва</strong></br>Рэліктавая дуброва размешчана недалёка ад вёскі Жорнаўка,. Сярэдні ўзрост дрэў у ёй – 250 гадоў. Такіх старых лясоў у Еўропе практычна нідзе больш няма. У ёй знаходзіцца 19 цуда-дубоў вышынёй 38 – 42 м., дыяметрам 1,3 – 1,5 м. Дуброва займае плошчу 15 тысяч гектараў.</br>Цікава, што Жорнаўская дуброва захавалася некранутай выпадкова: у 1884 годзе, калі адбылося ажыятажнае ўзрастанне попыту на рынках Англіі, Францыі і Германіі, практычна ўсе буйныя асіповіцкія лясы былі  імгненна высечаны. Некранутай засталася толькі дуброва, што прылягала да маёнтка Радзівілаў. Князь Антон Радзівіл забараніў яе секчы, бо не жадаў псаваць краявід вакол аднаго са сваіх фальваркаў.</br>З 1924 года Жорнаўская дуброва – эксперыментальная база навукова-доследных устаноў.</br><img src='3.PNG' alt=''></br></br><a class='exit' href='index.html'>убрать окно</a>"/>
			<!-- 10 -->
			<path class="point" id="q10" d="m 2161.4358,485.14838 21.1645,3.7349 13.6946,27.8043 -31.5392,73.4533 -13.2797,-38.1791 -18.6745,-26.5594 4.5649,-31.12419 z" fill="#b8495a" description-data="<strong>Свіслацкі замак</strong></br>Узнікненне замка каля вусця ракі Свіслач адносіцца да ХI ст.,  у выніку міжусобных войнаў паміж нашчадкамі кіеўскага князя Уладзіміра Святаславіча. Археалагічныя даныя сведчаць, што будаўнічыя работы вяліся ў Свіслачы з вялікім размахам. Перыметр пляцоўкі меў памеры 70х70м. У час раскопак 1962-1971 гг. на месцы Свіслацкага замка знойдзена вялікая колькасць рэчаў ХІ ст., яўна прывезеных з-за мяжы. Размяшчэнне на гандлёвым перакрыжаванні спрыяла росту дабрабыту жыхароў  Свіслачы, што красамоўна пацвярджаюць археалагічныя знаходкі. У перыяд існавання Свіслацкага княства замак, стаў рэзідэнцыяй князя. Апошнім свіслацкім князем быў Сямён Свіслацкі. У ХІV ст., Свіслач была дастаткова вядомым паселішчам і таму ўнесена ў знакаміты “Спіс рускіх гарадоў далёкіх і  блізкіх”.</br>У 1506 г. крымскія татары дайшлі да Свіслачы і спалілі яе. У 1508 г. у час вайны з Маскоўская дзяржавай рускі атрад прарваўся да Свіслачы і зноў спаліў яе. Сітуацыя паўтарылася ў 1534-1535 гг. У ХVІ ст., Свіслацкі замак як абарончы фронт ужо састарэў і не адпавядаў патрабаванням ваенных дзеянняў. У сярэдзіне ХVІ ст., абарончы роў істотна пашыраўся з боку адзінай дарогі, што вяла да замка.</br>Прайсці ў замак магчыма было толькі па пад’ёмным мосце. Акрамя рова замак па перыметры быў умацаваны валам. Побач стаяў такі ж па канструкцыі і памерах дом, як жыллём ім не карысталіся. Яшчэ на замкавай пляцоўцы знаходзіліся 3 хлявы і 2 склепы. Астатняя тэрыторыя не забудоўвалася – гэта перашкаджала б абараназдольнасці замка. Арсенал замка быў не вельмі багаты. Ахову замка ў мірны час неслі 11 вартаўнікоў. Такім чынам, Свіслачператварылася з выключна ваеннага аб'екта ў феадальны двор, слаба прыстасаваны для абароны. 2 ліпеня 1655 г. Свіслач была ўзята штурмам, а замак разбураны і спалены.</br><img src='13.PNG' alt=''></br>Зараз ад замка засталіся толькі рэшткі земляных валоў і рова.</br></br><a class='exit' href='index.html'>убрать окно</a>"/>
